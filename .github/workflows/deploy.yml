name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This means the workflow will run on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # This specifies the operating system to use

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # This checks out your code

      - name: Setup Node.js
        uses: actions/setup-node@v3  # This sets up Node.js environment
        with:
          node-version: '16'  # Use Node.js version 16 (or whatever version you're using)

      - name: Install dependencies
        run: npm install  # This installs your project dependencies

      - name: Build and export
        run: npm run build && npm run export  # Build the project and export static files to the 'out' folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # This automatically provides the token to authenticate
          publish_dir: ./out  # This tells the action to use the 'out' directory for deployment
